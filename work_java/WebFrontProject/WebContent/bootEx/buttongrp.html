<!doctype html>
<html lang="ko-kr">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>부트스트랩</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<h1>버튼그룹</h1>
		<h4>일반적인 버튼</h4>
		<button class="btn btn-default">버튼 1</button>
		<button class="btn btn-default">버튼 2</button>
		<button class="btn btn-default">버튼 3</button>
		<button class="btn btn-default">버튼 4</button>

		<hr>
		<h4>버튼 그룹으로 묶은 후 모습</h4>
		
			<button  class="btn btn-default">버튼 1</button>
			<button  class="btn btn-default">버튼 2</button>
			<button  class="btn btn-default">버튼 3</button>
			<button  class="btn btn-default">버튼 4</button>
		

		<hr>
		<h4>버튼 그룹을 툴바 형식으로 변환</h4>
		
			
				<button  class="btn btn-default">버튼 1</button>
				<button  class="btn btn-default">버튼 2</button>
				<button  class="btn btn-default">버튼 3</button>
			
				<button  class="btn btn-default">버튼 4</button>
				<button  class="btn btn-default">버튼 5</button>
			
		</div>

		<hr>
		<h4>버튼 그룹을 이용해서 버튼 크기 일괄 조절</h4>
		
			<button  class="btn btn-default">버튼 1</button>
			<button  class="btn btn-default">버튼 2</button>
			<button  class="btn btn-default">버튼 3</button>
		
		
			<button  class="btn btn-default">버튼 1</button>
			<button  class="btn btn-default">버튼 2</button>
			<button  class="btn btn-default">버튼 3</button>
		
			<button  class="btn btn-default">버튼 1</button>
			<button  class="btn btn-default">버튼 2</button>
			<button  class="btn btn-default">버튼 3</button>
		
			<button  class="btn btn-default">버튼 1</button>
			<button  class="btn btn-default">버튼 2</button>
			<button  class="btn btn-default">버튼 3</button>
		

		<hr>
		<h4>중첩하기</h4>
		<div class="btn-group">
			<button  class="btn btn-default">버튼 1</button>
			<button  class="btn btn-default">버튼 2</button>
			<div class="btn-group">
				<button  data-toggle="dropdown"
					class="btn btn-default dropdown-toggle">클릭 
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a tabindex="-1" href="#">메뉴 1</a></li>
					<li><a tabindex="-1" href="#">메뉴 2</a></li>
				</ul>
			</div>
		</div>


		<hr>
		<h4>수직정렬 하기</h4>
		<div>
			<button  class="btn btn-default">버튼 1</button>
			<button  class="btn btn-default">버튼 2</button>
			<div class="btn-group">
				<button  data-toggle="dropdown"
					class="btn btn-default dropdown-toggle">
					클릭 <span class="caret"> </span>
				</button>
				<ul class="dropdown-menu">
					<li><a tabindex="-1" href="#">메뉴 1</a></li>
					<li><a tabindex="-1" href="#">메뉴 2</a></li>
				</ul>
			</div>
		</div>

		<hr>
		<h4>양쪽 정렬 (a 태그로 이루어진 버튼에 한해서만 가능</h4>
		<div class="btn-group  btn-group-justified">
			<a href="#" class="btn btn-default">버튼 1</a> 
			<a href="#"	class="btn btn-default">버튼 2</a> 
			<a href="#" class="btn btn-default">버튼 3</a> 
			<a href="#" class="btn btn-default">버튼 4</a>
		</div>

		<h4>button 태그는 양쪽 정렬이 안됨.</h4>
		<div class="btn-group  btn-group-justified">
			<button  class="btn btn-default">버튼 1</button>
			<button  class="btn btn-default">버튼 2</button>
			<button  class="btn btn-default">버튼 3</button>
			<button  class="btn btn-default">버튼 4</button>
		</div>

	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
